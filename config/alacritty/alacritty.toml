[bell]
animation = 'Ease'
duration = 50
color = '#545652'

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = '#000000'
foreground = '#ffffff'

[colors.normal]
black = '#000000'
red = '#ff4040'
green = '#4d9a05'
yellow = '#c3a000'
blue = '#417fcf'
magenta = '#8e6199'
cyan = '#05979a'
white = '#d3d6cf'

[colors.bright]
black = '#545652'
red = '#ff4040'
green = '#89e234'
yellow = '#fbe84f'
blue = '#82b1ff'
magenta = '#ac7ea8'
cyan = '#34e2e2'
white = '#ededeb'

[keyboard]
bindings = [
  { key = 'L', mods = 'Control', action = 'ReceiveChar' },

  { key = 'PageUp', mods = 'Shift', mode = '~Alt', action = 'ReceiveChar' },
  { key = 'PageDown', mods = 'Shift', mode = '~Alt', action = 'ReceiveChar' },
  { key = 'Home', mods = 'Shift', mode = '~Alt', action = 'ReceiveChar' },
  { key = 'End', mods = 'Shift', mode = '~Alt', action = 'ReceiveChar' },

  { key = '0', mods = 'Control', action = 'ReceiveChar' },
  { key = ')', mods = 'Control|Shift', action = 'ResetFontSize' },
  { key = '=', mods = 'Control', action = 'ReceiveChar' },
  { key = '+', mods = 'Control|Shift', action = 'IncreaseFontSize' },
  { key = '_', mods = 'Control|Shift', action = 'DecreaseFontSize' },

  # send Ctrl-_ for Ctrl-minus, so undo still works in Bash
  { key = '-', mods = 'Control', chars = "\u001f" },
]

[mouse]
hide_when_typing = true
bindings = [
  { mouse = 'Middle', action = 'PasteSelection' },
]

[selection]
semantic_escape_chars = ",│┃|`\"' (){}<>[]\t"

[terminal]
shell = { program = 'bash', args = ['-l'] }

[window]
opacity = 0.85
resize_increments = false
