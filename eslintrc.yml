extends: 'eslint:recommended'
env:
  es6: true
  browser: true
  node: true
  jasmine: true
  jquery: true
  mozilla: true
globals:
  imports: readonly
parserOptions:
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  semi:
    - error
    - always
