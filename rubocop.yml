AllCops:
  Include:
    - Rakefile
    - config.ru
  Exclude:
    - '**/db/schema.rb'
    - '**/db/migrate/*.rb'

### LIMITS

Metrics/AbcSize:
  Max: 18

Metrics/BlockLength:
  Max: 150

Metrics/CyclomaticComplexity:
  Max: 6

Metrics/PerceivedComplexity:
  Max: 8

Metrics/LineLength:
  Max: 150

Metrics/MethodLength:
  Max: 50

Metrics/ClassLength:
  Max: 150

### BAD HABITS

Lint/AssignmentInCondition:
  Enabled: false

Style/AndOr:
  Enabled: false

# BlockComments:
#   Enabled: false

Style/Documentation:
  Enabled: false

### STYLE RULES

Style/AlignHash:
  EnforcedHashRocketStyle: key
  EnforcedColonStyle: key
  EnforcedLastArgumentHashStyle: always_ignore

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/AsciiComments:
  Enabled: false

Style/BarePercentLiterals:
  EnforcedStyle: percent_q

Style/BracesAroundHashParameters:
  Enabled: false

Style/CaseIndentation:
  IndentWhenRelativeTo: end

Style/CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    # inject: 'reduce'
    detect: 'find'
    find_all: 'select'

Style/FileName:
  Exclude:
    - '**/Capfile'
    - '**/Gemfile'
    - '**/Guardfile'
    - '**/Rakefile'

Style/FormatString:
  EnforcedStyle: percent

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  MinBodyLength: 4

Style/IfUnlessModifier:
  Enabled: false

Style/IndentHash:
  EnforcedStyle: consistent

Style/LeadingCommentSpace:
  Enabled: false

Style/NumericLiterals:
  MinDigits: 7

# Ruby <2.3 doesn't have Numeric#positive? / #negative? yet
Style/NumericPredicate:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%':  '{}'
    '%q': '{}'
    '%Q': '{}'
    '%r': '{}'
    '%s': '{}'
    '%x': '{}'

    '%i': '[]'
    '%w': '[]'
    '%W': '[]'

Style/PerlBackrefs:
  Enabled: false

# PredicateName:
#   NamePrefixBlacklist:
#     # - is_
#     # - has_
#     - have_

Style/RegexpLiteral:
  Enabled: false

Style/Semicolon:
  AllowAsExpressionSeparator: true
    
Style/SignalException:
  EnforcedStyle: semantic
  # SupportedStyles:
  #   - only_raise
  #   - only_fail
  #   - semantic

Style/SingleLineBlockParams:
  Enabled: false

Style/SpaceInsideBrackets:
  Enabled: false

Style/SpaceInsidePercentLiteralDelimiters:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolProc:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Style/WhileUntilModifier:
  Enabled: false

Style/WordArray:
  Enabled: false
