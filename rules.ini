[global]
packages=default

skip=rules.ini
skip=bash
skip=bin
skip=dconf
skip=etc/profile.d
skip=git
skip=packages
skip=tmux
skip=vim

# needs to be copied instead of symlinked:
# https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=1067002
skip=etc/plymouth/plymouthd.conf

### role definitions ###################################################

[role "development"]
packages=development

[role "audio"]
packages=audio
link=/com.bitwig.BitwigStudio/
link=/io.github.dagargo.Overwitch/

[role "gaming"]
packages=gaming

[role "htpc"]
packages=htpc

link=etc/pipewire/client.conf.d/upmix.conf

link=/kodi/
link=/filebot/

[role "server"]
skip=etc/NetworkManager
skip=etc/chromium.d
skip=etc/pipewire
skip=etc/security
skip=etc/tuned
skip=etc/udev
skip=etc/wireplumber
skip=etc/xdg

skip=/gtk/
skip=config/alacritty
skip=config/autostart
skip=config/fontconfig
skip=config/mpv
skip=config/systemd/user
skip=config/wezterm
skip=config/yt-dlp
skip=local/share/applications
skip=local/share/flatpak
skip=local/share/fonts
skip=mozilla
skip=ssh/authorized_keys

### host definitions ###################################################

[host "ocelot"]
role=development
role=audio
role=gaming

link=etc/rtirq.conf
link=etc/pipewire/pipewire.conf.d/tascam-model12.conf
link=etc/udev/rules.d/99-ocelot.rules

[host "meerkat"]
role=development

[host "schtube"]
role=htpc
role=development
role=gaming

[host "snafu"]
role=server

[host "steamdeck"]
packages=steamdeck
link=/steamdeck/
skip=/.*/
