# skip:section plugins/media-keys/custom-keybindings/.*
# skip:        plugins/media-keys.custom-keybindings
# skip:        plugins/power.sleep-inactive-ac-type

[plugins/housekeeping]
free-percent-notify=0.20000000000000001
free-size-gb-no-notify=50

[plugins/media-keys]
help=@as []
logout=['<Control><Alt>Delete']
magnifier=@as []
magnifier-zoom-in=@as []
magnifier-zoom-out=@as []
screenreader=@as []
screensaver=['<Control><Alt>l']

[plugins/power]
idle-dim=false
power-button-action='suspend'
sleep-inactive-ac-timeout=3600
sleep-inactive-battery-timeout=1800
sleep-inactive-battery-type='suspend'
