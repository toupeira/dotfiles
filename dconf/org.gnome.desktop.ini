[a11y]
always-show-universal-access-status=false

[calendar]
show-weekdate=true

[input-sources]
sources=[('xkb', 'us+altgr-intl')]
xkb-options=['compose:caps', 'lv3:ralt_switch']

[interface]
clock-format='24h'
clock-show-weekday=true
color-scheme='prefer-dark'
enable-animations=true
enable-hot-corners=false
font-antialiasing='grayscale'
font-hinting='slight'
gtk-key-theme='Emacs'
gtk-theme='Numix'
icon-theme='Numix-Circle'
toolkit-accessibility=false

[peripherals/keyboard]
delay=uint32 250
repeat-interval=uint32 16

[peripherals/mouse]

[peripherals/touchpad]
click-method='none'

[privacy]
old-files-age=uint32 30
recent-files-max-age=30
remove-old-temp-files=true
remove-old-trash-files=true

[search-providers]
disabled=['org.gnome.clocks.desktop', 'org.gnome.seahorse.Application.desktop', 'io.github.quodlibet.QuodLibet.desktop', 'org.gnome.Terminal.desktop']
sort-order=['org.gnome.Nautilus.desktop', 'org.gnome.Settings.desktop', 'org.gnome.Calculator.desktop', 'org.gnome.Characters.desktop', 'org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.clocks.desktop', 'org.gnome.seahorse.Application.desktop', 'io.github.quodlibet.QuodLibet.desktop']

[session]
idle-delay=uint32 0

[sound]
event-sounds=true
theme-name='__custom'

[wm/keybindings]
activate-window-menu=['<Super>Escape']
cycle-group=@as []
cycle-group-backward=@as []
cycle-windows=@as []
cycle-windows-backward=@as []
lower=['<Super>minus']
maximize=['<Super>k']
minimize=['<Super>BackSpace']
move-to-monitor-down=@as []
move-to-monitor-left=@as []
move-to-monitor-right=@as []
move-to-monitor-up=@as []
move-to-workspace-1=@as []
move-to-workspace-down=@as []
move-to-workspace-last=@as []
move-to-workspace-left=['<Primary><Alt>Page_Up']
move-to-workspace-right=['<Primary><Alt>Page_Down']
move-to-workspace-up=@as []
panel-main-menu=@as []
panel-run-dialog=['<Super>r']
raise=['<Super>equal']
show-desktop=['<Super>d']
switch-applications=@as []
switch-applications-backward=@as []
switch-group=@as []
switch-group-backward=@as []
switch-input-source=@as []
switch-input-source-backward=@as []
switch-panels=@as []
switch-panels-backward=@as []
switch-to-workspace-1=@as []
switch-to-workspace-down=['<Super>Down']
switch-to-workspace-last=@as []
switch-to-workspace-left=['<Super>Page_Up']
switch-to-workspace-right=['<Super>Page_Down']
switch-to-workspace-up=['<Super>Up']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
toggle-fullscreen=['<Primary><Alt>Return']
toggle-maximized=['<Super>Return']
unmaximize=['<Super>j']

[wm/preferences]
button-layout='appmenu:minimize,maximize,close'
focus-mode='sloppy'
mouse-button-modifier='<Super>'
raise-on-click=false
resize-with-right-button=true
